<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Base Color Sample</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {} }
    }
  </script>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-4">Tailwind Base Color Comparison</h1>

  <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
    <!-- Neutral -->
    <div>
      <h2 class="font-semibold mb-2">Neutral</h2>
      <div class="space-y-1">
        <div class="bg-neutral-50 text-neutral-900 p-2">50</div>
        <div class="bg-neutral-100 text-neutral-900 p-2">100</div>
        <div class="bg-neutral-200 text-neutral-900 p-2">200</div>
        <div class="bg-neutral-500 text-neutral-50 p-2">500</div>
        <div class="bg-neutral-900 text-neutral-50 p-2">900</div>
      </div>
    </div>

    <!-- Gray -->
    <div>
      <h2 class="font-semibold mb-2">Gray</h2>
      <div class="space-y-1">
        <div class="bg-gray-50 text-gray-900 p-2">50</div>
        <div class="bg-gray-100 text-gray-900 p-2">100</div>
        <div class="bg-gray-500 text-gray-50 p-2">500</div>
        <div class="bg-gray-900 text-gray-50 p-2">900</div>
      </div>
    </div>

    <!-- Zinc -->
    <div>
      <h2 class="font-semibold mb-2">Zinc</h2>
      <div class="space-y-1">
        <div class="bg-zinc-50 text-zinc-900 p-2">50</div>
        <div class="bg-zinc-100 text-zinc-900 p-2">100</div>
        <div class="bg-zinc-500 text-zinc-50 p-2">500</div>
        <div class="bg-zinc-900 text-zinc-50 p-2">900</div>
      </div>
    </div>

    <!-- Stone -->
    <div>
      <h2 class="font-semibold mb-2">Stone</h2>
      <div class="space-y-1">
        <div class="bg-stone-50 text-stone-900 p-2">50</div>
        <div class="bg-stone-100 text-stone-900 p-2">100</div>
        <div class="bg-stone-500 text-stone-50 p-2">500</div>
        <div class="bg-stone-900 text-stone-50 p-2">900</div>
      </div>
    </div>

    <!-- Slate -->
    <div>
      <h2 class="font-semibold mb-2">Slate</h2>
      <div class="space-y-1">
        <div class="bg-slate-50 text-slate-900 p-2">50</div>
        <div class="bg-slate-100 text-slate-900 p-2">100</div>
        <div class="bg-slate-500 text-slate-50 p-2">500</div>
        <div class="bg-slate-900 text-slate-50 p-2">900</div>
      </div>
    </div>
  </div>
</body>
</html>
